    <h2 id="titulo"class="d-flex justify-content-center text-danger">Traductor Yorem </h2>
	
    <div class="container">

        
		
		<div class="row md-12">
			<div class="col">
			
				
               
			  
				
				
		
                <form id="formulario" method="POST" action="traducir.php">
                    <div class="form-group row">
                        <label for="txto" class="col-sm-2 col-form-label" class="text-center"><b>Palabra :</b> </label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="txto" name="txto" placeholder="Ingrese palabra">
                        </div>
                    </div><br><br>
                    <div class="form-group row">
                        <label for="cboi" class="col-sm-2 col-form-label" class="text-center"><b>Idioma :</b></label>
                        <div class="col-sm-10">
                            <select class="custom-select" name="cboi">
                                <option value="1">Español --> Yoreme </option>
                                <option value="2">Yoreme --> Español </option>
                            </select>
                        </div>
                    </div>
                    <div id="box-btn"class="form-group row">
                        <div id="box-btn" class="col text-center">
                            <button type="submit" class="btn btn-primary btn-lg">Traducir</button>
                        </div>
                    </div><br><br>

                    <div class="form-group row" id="mostrar">       <!--style="display:none;"-->
                        <label name="traduccion" id="traduccion" class="col-sm-10 col-form-label"></label>
                    </div>
                </form>
				
				
            </div>
        </div>
		
	</div>
			
	
    
	
	
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>

    <script>
        $(document).ready(function () {
            var form = $("#formulario");
            var cadena = "";
            form.submit(function () {
                $.ajax({
                    url: "traducir.php",
                    method: "POST",
                    data: form.serialize(),
                    success: function (r) {
                        cadena = "La Traduccion es : " + r;
                        $("#mostrar").show();
                        $("#traduccion").text(cadena);
                    },
                    dataType: "html",
                });
                return false;
            })
        })
    </script>
	<script src="http://code.jquery.com/jquery-latest.js"></script></script>
